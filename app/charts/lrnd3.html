<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <style>
        .bar{

            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;

        }

    </style>


    <script type="text/javascript" src="d3.js"></script>
</head>
<body>
<svg>
    <div></div>

</svg>

<script type="text/javascript">
    var datum=[60,70,40,20,50];
    function someFunction(d){
        if(d<3)
            return "Hey this is count "+d;
        else
            return "My count "+d;

    }
    d3.select("body")
            .selectAll("div").data(datum)
            .enter()
            .append("div")
            .attr("class","bar")
            .style("height", function(d) {
        return d*5 + "px";
    })
            .style("margin-right","3px");
       //     .text(function(d){ return someFunction(d)})
         //   .style("color","red");
</script>
</body>
</html>
